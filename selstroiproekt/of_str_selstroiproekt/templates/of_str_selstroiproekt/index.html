{% extends 'of-str_selstroiproekt/base.html' %}

{% block content %}
<ul class="list-articles">
    {% for p in posts %}
            <li><h2>{{p.title}}</h2>
    {% autoescape on %}
    <p>{{p.content|linebreaks|trancateswords :30}}</p>
    {% endautoescape on %}
            <div class="clear"></div>
            <p class="link-read-post>"><a href="{{ p.get_absolute_url }}">Читать описание</a></p>
            </li>
    {% endfor %}
</ul>
{% endblock %}
